<div class="form-div">
        <table>
            <tr>
                <td >制样编码:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" name="samplingCodeDiv" id="samplingCodeDiv"/></td>
                <td >采样编码:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" name="sampleCodeDiv" id="sampleCodeDiv"/></td>
            </tr>
            <tr>
                <td >批次编码:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" name="batchNoDiv" id="batchNoDiv"/></td>
                <td >制样方式:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" name="zyTypeDiv" id="zyTypeDiv"/></td>
            </tr>
            <tr>
                <td >制样人员:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" name="userNameDiv" id="userNameDiv"/></td>
                <td >来样重量(kg):</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" id="zyWeightDiv" name="zyWeightDiv" /></td>
            </tr>
            <tr>
                <td >样瓶数:</td>
                <td ><input class="easyui-textbox" readonly="readonly" type="text" name="partNum" id="partNum"/></td>
                <td >制样时间:</td>
                <td><input class="easyui-textbox" type="text" readonly="readonly" id="endTimeDiv" name="endTimeDiv" /></td>
            </tr>
        </table>
</div>
<div id="" class="easyui-panel" title="出样信息" style="width:98%;height:131px;padding:0px;" data-options="fit:false" >
        <table id="samplingList" class="easyui-datagrid"
               data-options="method:'get',border:true,singleSelect:true,fitColumns:true">
            <thead>
            <tr>
                <th data-options="field:'sampleType',width:140,align:'center'">出样类型</th>
                <th data-options="field:'packCode',width:170,align:'center'">封装码</th>
                <th data-options="field:'sampleWeight',width:80,align:'center'">出样重量(g)</th>
            </tr>
            </thead>
        </table>
</div>
<script type="text/javascript">
    $(function () {
        var partNum = 0;
        $("#samplingCodeDiv").val(rowObject.samplingCode);
        $("#sampleCodeDiv").val(rowObject.sampleCode);
        $("#batchNoDiv").val(rowObject.batchNo);
        if (rowObject.zyType== "1") {
            $("#zyTypeDiv").val("离线制样");
        } else if (rowObject.zyType== "0")  {
            $("#zyTypeDiv").val("在线制样");
        } else {
            $("#zyTypeDiv").val("未知");
        }
        $("#userNameDiv").val(rowObject.userName);
        $("#zyWeightDiv").val(rowObject.zyWeight);
        $("#endTimeDiv").val(rowObject.endTime);
        if (rowObject.packCode3 != null) {
            partNum++;
        }
        if (rowObject.packCode6 != null) {
            partNum++;
        }
        if (rowObject.packCode62 != null) {
            partNum++;
        }
        if (rowObject.packCode21 != null) {
            partNum++;
        }
        if (rowObject.packCode22 != null) {
            partNum++;
        }
        if (rowObject.packCode33 != null) {
            partNum++;
        }
        if (rowObject.packCode34 != null) {
            partNum++;
        }
        if (rowObject.packCode35 != null) {
            partNum++;
        }
        $("#partNum").val(partNum);

        $("#samplingList").datagrid({
            url:  '${base}/business/report/qrySamplingRptListView/'+rowObject.samplingCode
        })
    });
</script>
