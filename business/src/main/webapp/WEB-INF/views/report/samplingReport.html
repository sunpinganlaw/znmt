GB/T19494.2-2004</td>

     <p>&nbsp;</p>
     <p>&nbsp;</p></td>
  </tr>
</table>
<!--endprint-->
</body>


<script type="text/javascript">
    $(function() {
        var samplingReport = ${samplingReportData};
        document.getElementById("samplingCode1").innerHTML = samplingReport.samplingCode1;
        document.getElementById("samplingMan1").innerHTML = samplingReport.samplingMan1;
        document.getElementById("totalWeight1").innerHTML = samplingReport.totalWeight1;
        document.getElementById("MtWeight1").innerHTML = samplingReport.MtWeight1;
        document.getElementById("storageWeight1").innerHTML = samplingReport.storageWeight1;
        document.getElementById("analyseWeight1").innerHTML = samplingReport.analyseWeight1;
        document.getElementById("coalType1").innerHTML = decodeCoal(samplingReport.coalType1);
        document.getElementById("samplingType1").innerHTML =decodeSample(samplingReport.samplingType1);
        document.getElementById("device1").innerHTML = decodeDevice(samplingReport.device1);
        document.getElementById("resume1").innerHTML = samplingReport.resume1;
        document.getElementById("remark1").innerHTML = samplingReport.remark1;

        document.getElementById("date").innerHTML = '制样日期：' + samplingReport.startTime1.substring(0,10);
        document.getElementById("time").innerHTML = '制样时间：' + samplingReport.startTime1.substring(10,19);
    })

    function decodeCoal(type) {
        switch (type) {
            case '0' :
                return "无烟煤";
                break;
            case '1':
                return "烟煤";
                break;
            case '2':
                return "贫瘦煤";
                break;
            case '3':
                return "石油焦";
                break;
            default:
                return "无烟煤";
                break;
        }
    }

    function decodeSample(type) {
        switch (type) {
            case '0':
                return "智能化在线制样";
                break;
            case '1':
                return "智能化离线制样";
                break;
            case '2':
                return "智能化半自动制样 ";
                break;
            case '3':
                return "人工制样";
                break;
            default:
                return "智能化在线制样";
                break;
        }
    }

    function decodeDevice(type){
        switch(type){
            case '0':
                return "13mm破碎机";
                break;
            case '1':
                return "6mm破碎机";
                break;
            case '2':
                return "3mm破碎机";
                break;
            case '3':
                return "二分器";
                break;
            case '4':
                return "十字分样板";
                break;
            case '5':
                return "研磨机";
                break;
            default:
                return "研磨机";
                break;
        }
    }


    function printLabRpt() {
        var bdhtml = window.document.body.innerHTML;
        var sprnstr = "<!--startprint-->";
        var eprnstr = "<!--endprint-->";
        var prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
        prnhtml = prnhtml.substring(0,prnhtml.indexOf(eprnstr));
        window.document.body.innerHTML=prnhtml;
        window.print();
    }

</script>
