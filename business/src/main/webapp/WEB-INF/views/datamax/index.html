<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="${base}/styles/css/style.css">
    <link rel="stylesheet" href="${base}/styles/js/three_js/autocomplete.css">
    <style type="text/css">
        fieldset {
            width: calc(100% - 560px);
        }

        .coalInfoContainer {
            width: 480px;
            position: absolute;
            top: 100px;
            right: 0px;
        }

        .coalInfoContainer > div {
            width: 420px;
        }

        .coalInfo {
            /*width: 545px;*/
            text-align: justify;
            text-align-last: justify;
            font-size: 0px;
            padding: 0px;
            margin: 0px;
            margin-left: 40px;
            margin-right: 15px;
        }

        .coalInfo > div {
            display: inline-block;
            font-size: 0px;
            width: 79px;
        }

        .coalInfo > .arrow:first-child {
            margin-left: 90px;
        }

        hr {
            background-color: #EEE;
            height: 2px;
            border: none;
            margin: 4px 0px;
            position: relative;
            overflow: visible;
        }

        .arrow {
            position: relative;
            height: 10px;
            line-height: 10px;
            margin: 0px;
            padding: 0px;
        }

        .arrow:before {
            border-right: 2px solid green;
            border-bottom: 2px solid green;
            width: 5px;
            height: 5px;;
            position: absolute;
            top: 50%;
            left: 50%;
            content: ' ';
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .arrow.red:before {
            border-right: 2px solid red;
            border-bottom: 2px solid red;
        }

        .arrow.yellow:before {
            border-right: 2px solid yellow;
            border-bottom: 2px solid yellow;
        }

        .coalInfo .info {
            text-align: center;
            text-align-last: center;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
            position: relative;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .coalsilo {
            display: inline-block;
            background-image: url("styles/images/businessImg/meicang.png");
            background-size: 100% 100%;
            position: relative;
            width: 40px;
            height: 74px;
        }

        .coalsilo > div {
            opacity: 0.5;
            width: 100%;
            height: 0%;
            padding: 0;
            background-color: #111;
            position: absolute;
            bottom: 0;
            -webkit-mask-position: bottom;
            -webkit-mask-image: url("styles/images/businessImg/meicang.png");
            -webkit-mask-size: 40px 74px;
            mask-position: bottom;
            mask-image: url("styles/images/businessImg/meicang.png");
            mask-size: 40px 74px;
        }

        .data {
            width: 100%;
            font-size: 8px;
        }

        .data > div {
            text-align: center;
            text-align-last: center;
            height: 12px;
            line-height: 12px;
            font-size: 12px;
            margin: 6px 0px;
        }

        table {
            width: 420px;
            border-collapse: collapse;
            margin-bottom: 6px;
        }

        table, th {
            border: 1px solid black;
        }

        .coalInfoContainer td {
            text-align: center;
            border: 1px solid black;
        }

        table th {
            padding: 1px 0px;
            background-color: #DDFAFF;
            color: #000000;
        }

        table tr.alt td {
            color: #000000;
            background-color: #EAF2D3;
        }

        hr:before {
            position: absolute;
            content: '';
            left: -42px;
            top: -6px;
            width: 40px;
            height: 12px;
            font-size: 12px;
            line-height: 12px;
        }

        .unit {
            position: relative;
        }

        .unit:before {
            position: absolute;
            left: -28px;
            top: 50%;
            margin-top: -36px;
            width: 18px;
            font-size: 18px;
            font-weight: bold;
            line-height: 18px;;
            writing-mode: lr-tb;
            text-align: center;
        }

        #unit_1:before {
            content: '1#机组';
            color: #3076f0;
        }

        #unit_2:before {
            content: '2#机组';
            color: #ff80a8;
        }

        #C11A:before {
            content: 'C-11A';
        }

        #C11B:before {
            content: 'C-11B';
        }

        #C11C:before {
            content: 'C-11C';
        }

        #C11D:before {
            content: 'C-11D';
        }

        #C11A {
            width: 450px;
        }

        #monitor_right {
            float: left;
            width: 30px;
            height: 350px;
        }

        #C10B {
            width: 3px;
            height: 100%;
            background-color: #EEE;
            margin-top: -4px;
            margin-left: 2px;
            float: left;
        }

        #C10A {
            width: 3px;
            height: 100%;
            background-color: #EEE;
            margin: 0px;
            margin-top: -4px;
            float: right;
        }

        #arrow_container {
            float: left;
            width: 10px;
            height: 200px;
            margin-top: 20px;
            position: relative;
        }

        #arrow_container .arrow {
            width: 100%;
        }

        #arrow_container .arrow:nth-child(1) {
            position: absolute;
            margin-bottom: 55px;
            bottom: 0px;
        }

        #arrow_container .arrow:nth-child(2) {
            position: absolute;
            bottom: 0px;
        }

        #chart8 tr {
            height: 30px;
        }

        #chart8 td {
            border: solid 1px;
            text-align: center;
        }

        #chart8 th, td {
            background-color: transparent;
            border-color: white;
            font-size: 16px;
            color: rgb(251, 251, 251);
            font-weight: normal;
            overflow: visible;
            transform: translate3d(0.1px, 0.001px, 0.001px);
            transition: transform 0s linear 0s;
        }
    </style>
</head>

            var timeStr = date.getHours() + ':' + date.getMinutes() + ':' + (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());

            $("#time").html(timeStr);

            var app = document.getElementById('app'), scale = Math.min(

                window.innerHeight / 1080

            app.style.transform = 'scale(' + scale + ')';
            var scaleLeft = (window.innerWidth - app.getBoundingClientRect().width) / 2,
                scaleTop = (window.innerHeight - app.getBoundingClientRect().height) / 2;

    function randomData(i, unit) {
        var now = new Date();
        var value;
        if (unit == 1 || unit == 2) {
            value = Math.random() * 400;
        } else if (unit == 6 || unit == 7) {
            value = Math.random() * 800;
        }

        if (i) {
            return {
                name: new Date(now - fiveMin + i * 1000),
                value: [
                    new Date(now - fiveMin + i * 1000),
                    Math.round(value)
                ]
            }
        } else {
            return {
                name: now,
                value: [
                    now,
                    Math.round(value)
                ]
            }
        }
    }
