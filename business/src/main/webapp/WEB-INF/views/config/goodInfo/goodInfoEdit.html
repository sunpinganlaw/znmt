<div class="form-div">
    <form id="ff" method="post" commandName="goodInfo">
        <table >
            <tr>
                <td >货物名称:</td>
                <td colspan="3"><input class="easyui-textbox" type="text" name="goodName" id="goodName" data-options="required:true,validType: 'length[2,50]'"/>
                    <input type="hidden" id="goodNo" />
                </td>
                <!--<td >货物类型:</td>-->
                <!--<td>-->
                <!--<select id="goodType" name="goodType" class="easyui-combobox" data-options="panelHeight:'auto'"  style="width:80px;" >-->

                    <!--<option selected value="0">散货</option>-->
                    <!--<option value="1">集装箱</option>-->
                <!--</select>-->
                <!--</td>-->
                <!--<td><input class="easyui-textbox" type="text" name="goodType" id="goodType" data-options="required:true,validType: 'length[1,20]'"/></td>-->
            </tr>
            <tr>
                <td >备注信息:</td>
                <td colspan="3"><textarea  name="remark" id="remark" cols="55" rows="5"></textarea></td>
            </tr>
        </table>
    </form>
    <div class="submit-div">
        <a href="javascript:void(0)" id="add" class="easyui-linkbutton" iconCls="icon-save"  onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="clearFrom();">重置</a>
    </div>
</div>
<script type="text/javascript">
    var dowhat = "${doWhat}";
    function clearFrom() {
        $('#ff').form('clear');
    }

    function save(){
        var params = $("#ff").serialize();
        var goodNo = document.getElementById("goodNo").value;

        var postUrl = "";
        if (dowhat == "add") {
            postUrl = "${base}/business/config/goodInfo/add";
        } else {
            postUrl = "${base}/business/config/goodInfo/edit/"+goodNo;
        }
        $.post(postUrl,params, function (rsp) {
            if (rsp.successful) {
                showMsg("提示",rsp.msg);
                closeWin();
            } else {
                showMsg("提示", rsp.msg);
                $('#add').linkbutton({disabled:false});
            }
        }).error(function () {
            showMsg("提示", "更新失败,请重新登陆!");
            $('#add').linkbutton({disabled:false});
        });
    }

    $('#ff').find('input').on('keyup',function(event){
        if(event.keyCode == '13'){
            submitForm();
        }
    });
    //$('#state').combobox('getValue') == ""
    function submitForm(){
        if (! $("#ff").form('validate'))  return false;
        if ($("#goodName").val() == "") {
            showMsg("提示", "请填写货物名称！");
            return false;
        }
        $('#add').linkbutton({disabled:true});
        save();
    }
    function showMsg(title,msg)
    {
        $.messager.show({
            title:title,
            msg:msg
        });
    }
    var goodInfo = JSON.parse(JSON.stringify(${.globals.goodInfo}));
    if (goodInfo.goodNo != null && goodInfo.goodName != '') {
        $('#ff').form('load', goodInfo);
        document.getElementById("goodNo").value = goodInfo.goodNo;
    }

</script>
