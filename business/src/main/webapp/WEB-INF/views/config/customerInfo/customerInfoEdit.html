<div class="form-div">
    <form id="ff" method="post" commandName="customerInfo">
        <div class="easyui-accordion" data-options="multiple:true">
            <div title="基础信息"style="overflow:auto;padding:0px;">
                <table >
                    <tr>
                        <td >收货单位名称:</td>
                        <td><input class="easyui-textbox" type="text" name="customerName" id="customerName" data-options="required:true,validType: 'length[1,50]'"/>
                            <input type="hidden" id="customerNo">
                        </td>
                        <td >简称:</td>
                        <td><input class="easyui-textbox" type="text" name="forShort" id="forShort" data-options="validType: 'length[1,20]'"/></td>
                    </tr>

                    <tr>
                        <td >备注信息:</td>
                        <td colspan="3"><textarea  name="remark" id="remark" cols="55" rows="5"></textarea></td>
                    </tr>
                </table>
            </div>
            <div title="扩展信息" style="padding:0px;">
                <table>
                    <tr>
                        <td >法人代表:</td>
                        <td><input class="easyui-textbox" type="text" name="lealPerson" id="lealPerson"/></td>
                        <td >地址:</td>
                        <td><input class="easyui-textbox" type="text" name="customerAddr" id="customerAddr"/></td>
                    </tr>
                    <tr>
                        <td >联系电话:</td>
                        <td><input class="easyui-textbox" type="text" name="contNum" id="contNum" data-options="validType: 'mobile'"/></td>
                        <td >联系人:</td>
                        <td><input class="easyui-textbox" type="text" name="contPerson" id="contPerson"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <div class="submit-div">
        <a href="javascript:void(0)" id="add" class="easyui-linkbutton" iconCls="icon-save"  onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="clearFrom();">重置</a>
    </div>
</div>
<script type="text/javascript">
    var dowhat = "${doWhat}";

    function clearFrom() {
        $('#ff').form('clear');
    }

    function save() {
        var params = $("#ff").serialize();
        var venNo = document.getElementById("customerNo").value;

        var postUrl = "";
        if (dowhat == "add") {
            postUrl = "${base}/business/config/customerInfo/add";
        } else {
            postUrl = "${base}/business/config/customerInfo/edit/"+venNo;
        }
        $.post(postUrl,params, function (rsp) {
            if (rsp.successful) {
                showMsg("提示",rsp.msg);
                closeWin();
            } else {
                showMsg("提示", rsp.msg);
                $('#add').linkbutton({disabled:false});
            }
        }).error(function () {
            showMsg("提示", "更新失败,请重新登陆!");
            $('#add').linkbutton({disabled:false});
        });
    }

    $('#ff').find('input').on('keyup',function(event){
        if(event.keyCode == '13'){
            submitForm();
        }
    });

    function submitForm(){
        if (! $("#ff").form('validate'))  return false;
        if ($("#customerName").val() == "") {
            showMsg("提示", "请填写供应商名称");
            return false;
        }
        $('#add').linkbutton({disabled:true});
        save();
    }

    function showMsg(title,msg){
        $.messager.show({
            title:title,
            msg:msg
        });
    }

    var customerInfo = JSON.parse(JSON.stringify(${.globals.customerInfo}));
    if (customerInfo.customerNo != null && customerInfo.customerName != '') {
        $('#ff').form('load', customerInfo);
        document.getElementById("customerNo").value = customerInfo.customerNo;
    }

</script>
