<div class="form-div">
    <form id="ff" method="post" commandName="stockInfo">
        <table >
            <tr>
                <td >跺位名称:</td>
                <td><input class="easyui-textbox" type="text" name="stockName" id="stockName" data-options="required:true,validType: 'length[2,50]'"/>
                    <input type="hidden" id="stockNo" />
                </td>
                <td >跺位类型:</td>
                <td>
                <select id="stockType" name="stockType" class="easyui-combobox" data-options="panelHeight:'auto'"  style="width:150px;" >
                    <option selected value="0">散货</option>
                    <option value="1">集装箱</option>
                </select>
                </td>

            </tr>
            <tr>
                <td >跺位高度:</td>
                <td><input class="easyui-textbox" type="text" name="stockHeight" id="stockHeight" data-options="required:true,validType: 'length[2,50]'"/>
                </td>
                <td >跺位区域:</td>

                <td><input class="easyui-textbox" type="text" name="stockArea" id="stockArea" data-options="required:true,validType: 'length[2,50]'"/>
                </td>

            </tr>

            <tr>
                <td >备注信息:</td>
                <td colspan="3"><textarea  name="remark" id="remark" cols="55" rows="5"></textarea></td>
            </tr>
        </table>
    </form>
    <div class="submit-div">
        <a href="javascript:void(0)" id="add" class="easyui-linkbutton" iconCls="icon-save"  onclick="submitForm()">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="clearFrom();">重置</a>
    </div>
</div>
<script type="text/javascript">
    var dowhat = "${doWhat}";
    function clearFrom() {
        $('#ff').form('clear');
    }

    function save(){
        var params = $("#ff").serialize();
        var stockNo = document.getElementById("stockNo").value;

        var postUrl = "";
        if (dowhat == "add") {
            postUrl = "${base}/business/config/stockInfo/add";
        } else {
            postUrl = "${base}/business/config/stockInfo/edit/"+stockNo;
        }
        $.post(postUrl,params, function (rsp) {
            if (rsp.successful) {
                showMsg("提示",rsp.msg);
                closeWin();
            } else {
                showMsg("提示", rsp.msg);
                $('#add').linkbutton({disabled:false});
            }
        }).error(function () {
            showMsg("提示", "更新失败,请重新登陆!");
            $('#add').linkbutton({disabled:false});
        });
    }

    $('#ff').find('input').on('keyup',function(event){
        if(event.keyCode == '13'){
            submitForm();
        }
    });
    //$('#state').combobox('getValue') == ""
    function submitForm(){
        if (! $("#ff").form('validate'))  return false;
        if ($("#stockName").val() == "") {
            showMsg("提示", "请填写货物名称！");
            return false;
        }
        $('#add').linkbutton({disabled:true});
        save();
    }
    function showMsg(title,msg)
    {
        $.messager.show({
            title:title,
            msg:msg
        });
    }
    var stockInfo = JSON.parse(JSON.stringify(${.globals.goodInfo}));
    if (stockInfo.stockNo != null && stockInfo.stockName != '') {
        $('#ff').form('load', stockInfo);
        document.getElementById("stockNo").value = stockInfo.stockNo;
    }

</script>
