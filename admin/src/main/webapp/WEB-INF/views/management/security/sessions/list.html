<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>会话管理</title>
    <base href="${base}/">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <#include "/include/common.html"/>
</head>


<body>
<div class="well well-small" style="margin-left: 5px;margin-top: 5px">
    <span class="badge">提示</span>
    在此你可以对<span class="label-info"><strong>会话</strong></span>进行编辑!
</div>
<div id="tx" style="margin: 5px;">
    <table id="tt" title="会话管理">
        </table>
</div>
</body>

<script type="text/javascript">

    $(function(){
        var lastIndex;
        $('#tt').datagrid({
            iconCls:'icon-edit',
            height :  $(this).height()-46,
            width: $(this).width() - 10,
            singleSelect:true,
            idField:'id',
            url:WEB_GLOBAL_CTX+'/management/security/sessions/listShow',
            pagination:true,
            rownumbers:true,
            columns: [
                [
                    {field: 'host', title: 'host', width:200},
                    {field: 'lastAccessTime', title: 'lastAccessTime', width:200},
                    {field: 'id', title: 'operation', width: 200,
                        formatter:function(value,row){
                            var s = '<a href="javasript:void(0)" onclick="forceLogout(\''+ row.id + '\')">强制退出</a> ';
                            return s;
                        }
                    }
                ]
            ]
        });
    });

    function forceLogout(value)
    {
        $.post("${base}/management/security/sessions/forceLogout/"+value, function(rsp) {
            if(rsp.successful){
                showMsg("提示", rsp.msg);
            }
        });
    }



</script>

</html>
